<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{configProvider.appName || "Connect"}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMonitoringConfigAlert()" >
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content padding>
    <ble-settings *ngIf="protocolName == 'BLE'" #bleSettings></ble-settings>
  </ion-content>
